<html lang="en" ng-app="Listr">

<body>
<div layout="row" ng-controller="NavCtrl">
    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <div class="menu-item">
            <a href="#/about">about</a>
        </div>
        <div class="menu-item">
            <a href="#/user">user</a>
        </div>
        <div class="menu-item">
            <a href="#/list">list</a>
        </div>
    </md-sidenav>
    <div layout="column" flex="100">
        <md-toolbar class="header" layout="row" ng-controller="LoginPageCtrl">
            <md-button ng-click="openLeftMenu()">
            <i class="material-icons md-48">menu</i>
            </md-button>
            <md-button href="#/home"> Listr </md-button>
            <span flex></span>
            <md-input-container ng-if="isLoggedIn()">
                <label>Search..</label>
                <input ng-model="search">
            </md-input-container>
            <md-button ng-if="!isLoggedIn()" ng-click="login()"> login </md-button>
            <md-button ng-if="isLoggedIn()" href="#/user"> User </md-button>
        </md-toolbar>
        <ng-view></ng-view>
    </div>
</div>
