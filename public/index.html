<div layout="row" ng-controller="NavCtrl">
    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <div class="menu-item">
            <a href="#/player">Listen</a>
        </div>
        <div class="menu-item">

        </div>
        <div class="menu-item">
            <a href="#/newShow">New Show</a>

    </md-sidenav>
    <div layout="column" flex="100">
        <div class = "header" layout="row" ng-controller="LoginPageCtrl">

            <i class="material-icons md-48">menu</i>
            </md-button>
            <md-button href="#/home"> Listr </md-button>
