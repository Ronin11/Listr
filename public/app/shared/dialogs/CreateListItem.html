<form ng-controller="ListPageCtrl">
    <md-toolbar class="md-primary">
        <h3> Create a User </h3>
    </md-toolbar>
    <div class="content">
        <md-input-container>
            <label>Username</label>
            <input ng-model="username">
        </md-input-container>
        <md-button type=submit class="md-primary md-raised" ng-click="ctrl.createUser()">Submit</md-button>
    </div>
</form>
