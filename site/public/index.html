<html lang="en" ng-app="Podcastio">
<head>
<!-- Libraries -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/lf-ng-md-file-input/dist/lf-ng-md-file-input.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
<script src="bower_components/x2js/xml2json.min.js"></script>
<script src="bower_components/angular-xml/angular-xml.min.js"></script>


<link rel="stylesheet" href="./bower_components/lf-ng-md-file-input/dist/lf-ng-md-file-input.css">
<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- css -->
<link rel="stylesheet" type="text/css" href="css/main.css"></script>

<!-- Application -->
<script src="app/app.js"></script>
<script src="app/home_page/HomePageController.js"></script>
<script src="app/login_page/LoginPageController.js"></script>
<script src="app/upload_page/UploadPageController.js"></script>
<script src="app/Shared/PlayerController.js"></script>
<script src="app/Shared/UserService.js"></script>
<script src="app/Shared/PlayerService.js"></script>
<script src="app/Shared/EpisodeService.js"></script>


</head>
<body>
    <div class = "header" laytou="row">
        Podcastio
    </div>
        <ng-view></ng-view>
  
  <div class = "player" layout="column" ng-controller="PlayerCtrl as ctrl">
      <md-progress-linear class="progress-bar" md-mode="determinate" value="{{ctrl.progressValue}}"></md-progress-linear>
      <div class="player-wrapper" layout="row">
      <div class="player-left-wrapper" layout="column" flex="33">
      </div>
      <div class="player-center-wrapper" layout="column" flex="33">
          <div class="player-controls" layout="row">
          <div layout="column" flex="33">
              <span class="back-button octicon octicon-triangle-left"></span>
          </div>
          <div layout="column" flex="33">
              <div class="player-controls" layout="row">
              <div layout="column" layout-align="center center" flex="33" ng-click="ctrl.skipPrev()">
                  <i class="material-icons md-48">skip_previous</i>
              </div>
              <div layout="column" layout-align="center center" flex="33" ng-click="ctrl.togglePlay()">
                      <i ng-if="!ctrl.playing" class="material-icons md-48">play_arrow</i>
                      <i ng-if="ctrl.playing" class="material-icons md-48">pause</i>
              </div>
              <div layout="column" layout-align="center center" flex="33" ng-click="ctrl.skipNext()">
                  <i class="material-icons md-48">skip_next</i>
              </div>
              </div>
          </div>
          <div layout="column" flex="33">
          </div>
          </div>
      </div>
      <div class="player-right-wrapper" layout="column" flex="33">
        {{ctrl.currentTime}}/{{ctrl.duration}}
      </div>
      </div>
  </div>

</script>
</body>
</html>
