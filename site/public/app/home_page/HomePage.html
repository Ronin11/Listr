
<div class="content">
    <a href="#/player">Listen</a>
    <a href="#/newEpisode">New Episode</a>
    <a href="#/newShow">New Show</a>
     <div ng-repeat="(key, value) in episodeList">
        <div style="background-color:red; margin:2px;" ng-click = "changeSong(value['path'])"> 
            {{value["name"]}}
        </div>
    </div> 

    <button ng-click="showSelected()">Select</button>
    <h1>Episode Information</h1>
    {{episodeData.title}}
    <div ng-repeat="episode in episodeData.episodes">
        <div class="show-item-list" ng-click = "changeSong(episode.enclosure._url)">
        {{episode.title}}
    </div>


</div>
